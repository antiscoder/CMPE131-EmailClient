<html>
    <head>
        <title>Home_LOGGED_IN</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="{{url_for('static', filename='style.css')}}" rel="stylesheet">
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #003049;">
            <a class="navbar-brand" href="#">Logo</a>
            
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="/home">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/email">Email <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/chat">Chat <span class="sr-only">(current)</span></a>
              </li>
              </ul>
            </div>
            <form method="post" action="/home">
              <button type="submit" value="Log-Out" name="logOut">Log-Out</button>
            </form>
        </nav>

        

        <div class = "background-home">

          {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
            <div class = "flash-message">ERROR: {{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
          <div class="center">
            <h2 class="display-1">Welcome to ____!</h1>
            <h2 class="display-3">____ is a free email client.</h1>
          </div>
        </div>

        

    </body>
</html>
