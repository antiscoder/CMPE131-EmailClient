<html>
    <head>
        <title>Email</title>
    </head>
    <body>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

        <form method="post">
            <input type="submit" value="del-Acc" name="delAcc"/>
        </form>
        <p>Email Template</p>
    </body>
</html>
